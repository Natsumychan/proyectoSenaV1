<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>OdontoAsociados</title>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="../CSS/styles-landing.css" />
		<link
			rel="stylesheet"
			href="../CSS/register.css" />
	</head>
	<body>
		<header class="encabezado">
			<a
				href="../index.html"
				class="logo-titulo">
				<p>Odontólogos Asociados</p>
				<img
					src="../assets/icons/tooth-icon.svg"
					alt="Logo Odontólogos Asociados"
					class="logo" />
			</a>
			<nav class="navegacion">
				<button
					class="boton"
					id="btn-login">
					<a href="../index.html#login"> Iniciar sesión </a>
				</button>
				<button
					class="boton"
					id="btn-registro">
					<a href="./register.html">Registrarse</a>
				</button>
			</nav>
		</header>
		<main>
			<div class="registro-container">
				<h1>Registro de usuario</h1>
				<form
					id="registroForm"
					onsubmit="return validarFormulario()">
					<div class="form-group">
						<label for="nombre">Nombre completo *</label>
						<input
							type="text"
							id="nombre"
							name="nombre"
							required />
					</div>

					<div class="form-group">
						<label for="cedula">Cédula *</label>
						<input
							type="text"
							id="cedula"
							name="cedula"
							required />
					</div>

					<div class="form-group">
						<label for="fechaNacimiento">Fecha de nacimiento *</label>
						<input
							type="date"
							id="fechaNacimiento"
							name="fechaNacimiento"
							required />
					</div>

					<div class="form-group">
						<label for="celular">Número de celular</label>
						<input
							type="tel"
							id="celular"
							name="celular"
							pattern="[0-9]{10}"
							placeholder="Ej: 3101234567" />
					</div>

					<div class="form-group">
						<label for="email">Correo *</label>
						<input
							type="email"
							id="email"
							name="email"
							required />
					</div>
					<div class="form-group">
						<label for="password">Contraseña *</label>
						<input
							type="password"
							id="password"
							name="password"
							required />
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirmar contraseña *</label>
						<input
							type="password"
							id="confirmPassword"
							name="confirmPassword"
							required />
					</div>
					<div class="form-group"></div>
					<div class="form-group"></div>

					<div class="checkbox-container">
						<input
							type="checkbox"
							id="alergia"
							name="alergia" />
						<label for="alergia">¿Alergia a medicamentos? *</label>
					</div>

					<div class="form-group">
						<label for="medicamento">Nombre del medicamento *</label>
						<input
							type="text"
							id="medicamento"
							name="medicamento"
							disabled
							placeholder="Solo si tiene alergia" />
					</div>
					<div class="form-group">
						<label for="eps">Nombre de su EPS *</label>
						<input
							type="text"
							id="eps"
							name="eps"
							required />
					</div>
					<button type="submit">Registrar</button>
				</form>

				<div class="link-container">
					¿Ya tienes cuenta? <a href="../index.html#login">Iniciar sesión</a>
				</div>
			</div>
		</main>

		<script src="../javascript/register.js"></script>
	</body>
</html>
